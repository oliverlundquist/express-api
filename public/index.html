<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body ng-app="app">
	<h1>index</h1>
	<div ng-controller="SocketController as socket">{{ socket.data | json }}</div>
	<script src="https://code.angularjs.org/1.3.9/angular.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.3.3.js"></script>
	<script>
		var socket = io.connect('http://localhost:4000');

		angular.module('app', [])
			.controller('SocketController', ['$scope', function ($scope) {
				var vm = this;
				socket.on('news', function (data) {
					vm.data = data;
					$scope.$apply();
				});
			}]);
	</script>
</body>
</html>
